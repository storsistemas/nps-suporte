<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Avaliação de Atendimento</title>

<style>

body{
font-family: Arial;
text-align:center;
margin-top:60px;
background:#f5f5f5;
}

h2{
margin-bottom:10px;
}

button{
width:50px;
height:50px;
margin:5px;
font-size:18px;
cursor:pointer;
border-radius:8px;
border:none;
background:#e0e0e0;
}

button:hover{
background:#4CAF50;
color:white;
}

</style>
</head>

<body>

<h2>Quanto você recomendaria nosso suporte?</h2>
<p>Escolha uma nota de 0 a 10</p>

<div id="notas"></div>

<script>

// pegar dados do link
const params = new URLSearchParams(window.location.search)

const nome = params.get("nome")
const telefone = params.get("telefone")
const ticket = params.get("ticket")

// criar botões de nota
for(let i=0;i<=10;i++){

let btn = document.createElement("button")
btn.innerText = i

btn.onclick = function(){

fetch("https://SEU-ENDPOINT-AQUI",{

method:"POST",

headers:{
"Content-Type":"application/json"
},

body:JSON.stringify({

nome:nome,
telefone:telefone,
ticket:ticket,
nota:i,
data:new Date().toISOString()

})

})

alert("Obrigado pela sua avaliação!")

}

document.getElementById("notas").appendChild(btn)

}

</script>

</body>
</html>
